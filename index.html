<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple E-commerce Store</h1>
    </header>
    <main>
        <div class="products">
            <div class="product" data-id="1">
                <img src="img.webp" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="img.webp" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="img.webp" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="img.webp" alt="Product 4">
                <h2>Product 4</h2>
                <p>$25.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="5">
                <img src="img.webp" alt="Product 5">
                <h2>Product 5</h2>
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="6">
                <img src="img.webp" alt="Product 6">
                <h2>Product 6</h2>
                <p>$35.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="7">
                <img src="img.webp" alt="Product 7">
                <h2>Product 7</h2>
                <p>$40.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="8">
                <img src="img.webp" alt="Product 8">
                <h2>Product 8</h2>
                <p>$45.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="9">
                <img src="img.webp" alt="Product 9">
                <h2>Product 9</h2>
                <p>$50.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="10">
                <img src="img.webp" alt="Product 10">
                <h2>Product 10</h2>
                <p>$55.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <p class="total">Total: $<span id="total">0.00</span></p>
        <button class="checkout" onclick="window.location.href='checkout.html'">Checkout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
